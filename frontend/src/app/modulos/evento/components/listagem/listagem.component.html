<p-table [value]="eventos">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-evento>
        <tr>
            <td>{{evento.titulo}}</td>
            <td>{{evento.descricao }}</td>
        </tr>
    </ng-template>
  </p-table>
