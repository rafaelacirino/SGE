<app-card [titulo]="evento.descricao">
<p-table [value]="perguntas" >
    <ng-template pTemplate="body" let-pergunta>
        <tr>
            <td>{{pergunta.titulo}}</td>
            <td>
                <textarea [rows]="7" [cols]="40" [(ngModel)]="pergunta.resposta" pInputTextarea></textarea>
            </td>
        </tr>
    </ng-template>
</p-table>
<button (click)="salvarResposta()"  pButton type="button" class="botao">Inscreva-se</button>
</app-card>
