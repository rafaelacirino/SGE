                    <textarea [rows]="7" [cols]="40" [(ngModel)]="pergunta.resposta" 
                    *ngIf = "!pergunta.obrigatorio" placeholder = 'Resposta NÃ£o Obrigatoria' pInputTextarea></textarea>
                </td>
            </tr>
