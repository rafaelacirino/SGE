<div class="p-d-flex p-jc-center">
    <p-card styleClass="home">
        <h1>
            Bem-vindo ao SGE
        </h1>
        <h3>Sua plataforma de gerenciamento de eventos, produzida pela Basis</h3>
    </p-card>
</div>


<div class="p-d-flex p-jc-center" >
    <p-card styleClass="login" header="Login" >
        <i class="pi pi-key"></i><input [(ngModel)] ="chave" type="text" pInputText placeholder="Insira sua chave de inscrição" />
    
        <button pButton (click)="logarUsuario(chave)" type="button" label="Entrar" class="p-button-sm" styleClass="login" ></button>
        <br>
        Não está cadastrado?
        <br>
        <button pButton type="button" label="Cadastre-se" class="p-button-sm" styleClass="login" ></button>
        
    </p-card>
</div>
