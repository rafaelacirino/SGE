<div class="p-d-flex p-jc-center">
    <p-card styleClass="home">
        <h1>
            Bem-vindo ao SGE
        </h1>
        <h3>Sua plataforma de gerenciamento de eventos, produzida pela Basis</h3>
    </p-card>
</div>


<div class="p-d-flex p-jc-center">
    <div class="p-col-6">
        <div styleClass="cadastro_container">
            <div class="cadastrar">
                <p-card styleClass="login" header="Não está cadastrado?">                     
                    <br>
                    <button pButton type="button" (click)="showDialog()" label="Cadastre-se" class="p-button-sm" styleClass="loginbutton" ></button>                    
                    <p-dialog header="Title" [(visible)]="display">
                        <app-formulario></app-formulario>
                     </p-dialog>
                </p-card>
            </div>
        </div>
    </div>
    <div class="p-col-6">
        <div styleClass="login_container">
            <div styleClass="entrar" >
                <p-card styleClass="login" header="Login" >                    
                    <i class="pi pi-key"></i><input [(ngModel)]="chaveInput" type="text" pInputText placeholder="Insira sua chave de inscrição" />
                    <br>
                    <br>
                    <button pButton (click)="logarUsuario(chaveInput)" type="button" label="Entrar" class="p-button-sm" styleClass="loginbutton" ></button>                    
                </p-card>
            </div>
        </div>
    </div>
</div>
